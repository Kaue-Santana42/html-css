<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects' Grades</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 70vw;
            border-collapse: collapse;
        }

        thead, .average {
            background-color: gray;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        th, td {
            border: 1px solid black;
        }

        .num {
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Subjects' Grades table</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Sciences</th>
                <th rowspan="2" scope="col">Subject</th>
                <th colspan="2" scope="colgroup">Grade</th>
                <th rowspan="2" scope="col">Average</th>
            </tr>
            <tr>
                <th>Grade 1</th>
                <th>Grade 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exact</th>
                <td>Maths</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Biology</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="average">
                    Exact Sciences Average</th>
                <td class="average">0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanities</th>
                <td>History</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Geography</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="average">
                    Humanities Average</th>
                <td class="average">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
