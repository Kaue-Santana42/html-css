<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Personal Data </legend>
            <p>
                <label for="iname">Name: </label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="example@example.com" required>
            </p>
            <p>
                <label for="itel">Telephone: +61</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\d{9}$" placeholder="123456789" required>
            </p>
        </fieldset>
        <!-- RegEx -->
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
