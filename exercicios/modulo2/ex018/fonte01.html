<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotnes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Orbitron:wght@400..900&display=swap');

        body {
            font-family: 'Orbitron', serif;
            font-size: 16px;
            color: black;
        }

        h1 {
            font-family: 'Ballet', 'Times New Roman', Times, serif;
            font-size: 4em;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit eos provident, animi sit perferendis hic quibusdam, dolorem ut accusantium cupiditate alias velit aut, nulla aliquam non? Numquam sequi quos odit.</p>
</body>
</html>
