<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="register.php" method="get" autocomplete="on">
        <p>
            <label for="iyear">What year were you born?</label>
            <input type="number" name="year" id="iyear" min="1900" oninput="calcage()">
        </p>

        <p>
            <label for="iage">Your age is:</label>
            <output id="iage">0</output>
        </p>

        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clean">
        </p>
    </form>

    <script>
        function calcage () {
            let now = new Date().getFullYear()
            const inputData = document.getElementById('iyear')
            
            inputData.setAttribute('max', now) // Setting the max attribute to be the current year
            iage.innerHTML = Number(now) - Number(iyear.value)
        }
    </script>
</body>
</html>
