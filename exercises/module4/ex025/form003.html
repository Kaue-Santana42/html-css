<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form Test</h1>
    <form action="register.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name: </label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Full name" autocomplete="name">
        </p>
        <p>
            <label for="iaverage">Average: </label>
            <input type="number" name="average" id="iaverage" min="0" max="10" placeholder="0 to 10" step="0.1" value="5" required>
        </p>
        <p>
            <label for="imonth">School Period</label>
            <input type="month" name="month" id="imonth" value="2025-08">
        </p>
        <p>
            <label for="iday">Test day</label>
            <input type="date" name="day" id="iday" value="2025-08-25">
        </p>
        <p>
            <label for="ihour">Test Timetable</label>
            <input type="time" name="hour" id="ihour">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clean">
        </p>
    </form>
</body>
</html>
