<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color: lightsalmon;
            height: 100px;
            display: flex;
            /* 
            flex-direction: row;
            flex-wrap: nowrap ;
            */
            flex-flow: column wrap-reverse;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Block example: A</div>
        <div class="item">Block example: B</div>
        <div class="item">Block example: C</div>
        <div class="item">Block example: D</div>
        <div class="item">Block example: E</div>
        <div class="item">Block example: F</div>
        <div class="item">Block example: G</div>
    </div>
</body>
</html>
